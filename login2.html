<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player</title>
    <link rel="stylesheet" href="login-2.css" media="(max-width:600px)">
</head>
<body>
    <section>
        <div class="back">
            <a href="login.html">
                <img src="backward-removebg-preview.png" alt="">
            </a>
            <p>
                Log in without password
            </p>
        </div>
        <div class="div-3">
            <form action="" method="post">
                <p class="p-1">
                    Email or username
                </p>
                <input type="email" placeholder="Email or username" required>
                <p class="p-2">
                    We'll send you an email with a link that will log you in.
                </p>
                <div class="btn">
                    <button type="submit">Get link</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
