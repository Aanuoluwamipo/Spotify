<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-clone</title>
    <link rel="stylesheet" href="sign-up.css" media="(min-width:950px)">
    <link rel="stylesheet" href="sign-up2.css" media="(max-width:600px)">
</head>
<body>
    <header>
        <img src="spotify-icon-removebg-preview.png" alt="">
    </header>
    <section>
        <h1 class="h1">
            Sign up to start listening
        </h1>
        <form class="form-1" action="" method="post">
            <div class="email">
                <p>
                    Email address
                </p>
                <input type="email" placeholder="name@domain.com" required>
                <a class="use" href="">
                    Use phone number instead.
                </a>
            </div>
            <button type="submit">Next</button>
        </form>
        <div class="div-1">
            <div class="div-2"></div>
            <p>or</p>
            <div class="div-2"></div>
        </div>
        <div class="div-3">
            <div class="div-33">
                <button class="btn-3">
                    <img src="googleicon-removebg-preview.png" alt="">
                    <p>Sign up with Google</p>
                </button>
            </div>
            <div class="div-33">
                <button class="btn-3">
                    <img class="img-2" src="facebook-icon-removebg-preview.png" alt="">
                    <p>Sign up with Facebook</p>
                </button>
            </div>
        </div>
        <div class="div-4"></div>
        <div class="div-5">
            <p>
                Already have an account?
                <a href="login.html">
                    Log in here.
                </a>
            </p>
        </div>
        <div class="div-6">
            <p>
                This site is protected by reCAPTCHA and the Google 
                <a href="">Privacy Policy</a> 
                and 
                <a href="">Terms of Service</a> 
                apply.
            </p>
        </div>


        <!-- responsiveness -->


        <div class="back">
            <a href="index.html">
                <img src="backward-removebg-preview.png" alt="">
            </a>
            <p>
                Create account
            </p>
        </div>
        <div class="div-7">
            <form action="" method="post">
                <p class="p-1">
                    What's your Email?
                </p>
                <input type="email" placeholder="Email or username">
                <p class="p-2">
                    You'll need to confirm this email later.
                </p>
                <div class="btn">
                    <a href="mobile.css">
                        <button type="submit">Next</button>
                    </a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
