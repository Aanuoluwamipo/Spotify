<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-clone</title>
    <link rel="stylesheet" href="login.css" media="(min-width:950px)">
    <link rel="stylesheet" href="login2.css" media="(max-width:600px)">
</head>
<body>
    <header>
        <img src="spotify-icon-removebg-preview.png" alt="">
    </header>
    <section>
        <div class="div-1">
            <h1>
                Log in to Spotify
            </h1>
            <button>
                <img src="googleicon-removebg-preview.png" alt="">
                <p>Continue with Google</p>
            </button>
            <button class="btn-2">
                <img class="img-2" src="facebook-icon-removebg-preview.png" alt="">
                <p>Continue with Facebook</p>
            </button>
            <button>
                <img class="img-3" src="apple-icon-removebg-preview.png" alt="">
                <p>Continue with Apple</p>
            </button>
            <button class="btn-2">
                <p>Continue with phone number</p>
            </button>
        </div>
        <div class="div-2"></div>
        <div class="div-4">
            <a href="">
                Forgot your password?
            </a>
        </div>
        <div class="div-5"></div>
        <div class="div-6">
            <p>
                Don't have an account?
                <a href="sign-up.html">
                    Sign up for Spotify
                </a>
            </p>
        </div>
        <div class="div-7">
            <p>
                This site is protected by reCAPTCHA and the Google 
                <a href="">Privacy Policy</a> 
                and 
                <a href="">Terms of Service</a> 
                apply.
            </p>
        </div>


        <!-- responsiveness -->



        <div class="back">
            <a href="sign-up.html">
                <img src="backward-removebg-preview.png" alt="">
            </a>
        </div>
        <div class="div-3">
            <form action="" method="post">
                <p>
                    Email or username
                </p>
                <input type="email" placeholder="Email or username">
                <p>
                    Password
                </p>
                <input type="password" placeholder="Password">
                <div class="btn">
                    <a href="mobile.html">
                        <button type="submit">Log in</button>
                    </a>
                </div>
            </form>
            <div class="btn-2">
                <a href="login2.html">
                    <button>Log in without password</button>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
